<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="80" fill="transparent"/>
  
  <!-- Mountain Range -->
  <g transform="translate(100, 20)">
    <!-- Left Peak -->
    <path d="M-30,15 L-20,0 L-10,15 Z" fill="#E5E7EB" stroke="white" stroke-width="0.5"/>
    <!-- Center Peak (tallest) -->
    <path d="M-10,20 L0,0 L10,20 Z" fill="#E5E7EB" stroke="white" stroke-width="0.5"/>
    <!-- Right Peak -->
    <path d="M10,15 L20,0 L30,15 Z" fill="#E5E7EB" stroke="white" stroke-width="0.5"/>
    <!-- Base line -->
    <path d="M-30,15 Q0,18 30,15" stroke="white" stroke-width="1" fill="none"/>
  </g>
  
  <!-- BLUE PEAK Text -->
  <text x="100" y="45" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="white">BLUE PEAK</text>
  
  <!-- WEB-SOLUTIONS Text -->
  <text x="100" y="60" text-anchor="middle" font-family="sans-serif" font-size="10" fill="white">WEB-SOLUTIONS</text>
</svg>
